<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create One-Time Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Создать одноразовую заметку</h1>

    <form method="post" action="/notes">
        <div class="mb-3">
            <label for="content" class="form-label">Текст заметки:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="ttl" class="form-label">Срок жизни (в минутах):</label>
            <input type="number" class="form-control" id="ttl" name="ttlMinutes" value="60" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Создать заметку</button>
    </form>
</div>

</body>
</html>
