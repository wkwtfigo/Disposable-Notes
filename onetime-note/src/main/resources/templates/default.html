<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .note-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .note-card:hover {
            transform: scale(1.05);
        }

        .note-card .note-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .note-card .note-content {
            font-size: 1rem;
            color: #555;
        }

        .note-card .note-footer {
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Заметки на {{ currentDate }}</h1>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="note : ${notes}">
            <div class="note-card">
                <div class="note-header">
                    <span th:text="${note.title}">Заголовок</span>
                </div>
                <div class="note-content">
                    <span th:text="${note.content}">Текст заметки</span>
                </div>
                <div class="note-footer">
                    <small th:text="${note.createdAt}">Дата создания</small>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/create" class="btn btn-primary btn-lg">Создать новую заметку</a>
    </div>
</div>

</body>
</html>
